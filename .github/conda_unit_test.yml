name: Unit Tests with Conda install

on: [push, pull_request]

jobs:

  build:
    env:
      ENV_NAME: hklpy-test-${{ matrix.python-version }}
      PACKAGE: hklpy

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: [3.6, 3.7, 3.8]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: set environment name in YAML file
      shell: bash -l {0}
      run: |
        sed -i.bak "s/name: ${PACKAGE}/name: ${ENV_NAME}/g" environment.yml

    - name: Setup Miniconda ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment:
            ${ENV_NAME}
            # conda-test-env-${{ matrix.python-version }}
        auto-update-conda: true
        channel-priority: true
        channels: defaults,conda-forge
        environment-file: environment.yml
        mamba-version: "*"
        python-version: ${{ matrix.python-version }}
        use-only-tar-bz2: true  # required for caching

    - name: Print list of conda environments
      shell: bash -l {0}
      run: |
        conda env list

    - name: Print list of installed packages
      shell: bash -l {0}
      run: |
        conda list
        # conda list --name $ENV_NAME

    - name: Print conda information
      shell: bash -l {0}
      run: |
        conda info

    - name: Print conda configuration - sources
      shell: bash -l {0}
      run: |
        conda config --show-sources

    - name: Print conda configuration
      shell: bash -l {0}
      run: |
        conda config --show

    - name: Print environment variables
      shell: bash -l {0}
      run: |
        printenv | sort

