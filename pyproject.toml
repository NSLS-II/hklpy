[tool.black]
line-length = 115
target-version = ['py37']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | examples/archive
    | build
    | dist
  )/
  | hkl/_version.py
  | versioneer.py    # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
